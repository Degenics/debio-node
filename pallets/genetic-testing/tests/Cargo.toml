[package]
name = 'genetic-testing-tests'
version = '2.1.0'
authors = ['agustinustheoo <agustinustheoo@gmail.com>']
edition = '2021'
description = ''
homepage = ''
license = 'Unlicense'

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

# alias 'parity-scale-code' to 'codec'
[dependencies]
# External Dependencies
scale-info = { version = '2.0.1', default-features = false, features = ['derive'] }
codec = { package = 'parity-scale-codec', version = '3.0.0', default-features = false, features = ['derive'] }

# Substrate packages
## Substrate Primitive Dependencies
sp-std = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.28' }
sp-core = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.28' }
sp-io = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.28' }
sp-runtime = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.28' }

## Substrate Frame Dependencies
frame-support = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.28' }
frame-system = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.28' }
frame-benchmarking = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.28', optional = true }

## Substrate Pallet Dependencies
pallet-balances = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.28' }
pallet-randomness-collective-flip = { default-features = false, git = 'https://github.com/paritytech/substrate', branch = 'polkadot-v0.9.28' }
pallet-timestamp = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.28' }

# Local Dependencies
labs = { path = '../../labs', default-features = false }
services = { path = '../../services', default-features = false }
certifications = { path = '../../certifications', default-features = false }
user-profile = { path = '../../user-profile', default-features = false }
orders = { path = '../../orders', default-features = false }
genetic-testing = { path = '../../genetic-testing', default-features = false }

primitives-duration = { path = '../../../primitives/duration', default-features = false }
primitives-area-code = { path = '../../../primitives/area-code', default-features = false }
primitives-price-and-currency = { path = '../../../primitives/price-and-currency', default-features = false }
primitives-profile-roles = { path = '../../../primitives/profile-roles', default-features = false }
primitives-ethereum-address = { path = '../../../primitives/ethereum-address', default-features = false }

traits-services = { path = '../../services/traits', default-features = false }
traits-genetic-testing = { path = '../../genetic-testing/traits', default-features = false }
traits-user-profile = { path = '../../user-profile/traits', default-features = false }
traits-order = { path = '../../orders/traits', default-features = false }

[dev-dependencies]
serde = { default-features = false, version = '1.0.136' }

[features]
default = ['std']
std = [
    'codec/std',

    'sp-io/std',
    'sp-std/std',
    'sp-core/std',
    'sp-runtime/std',

    'frame-benchmarking/std',
    'frame-support/std',
    'frame-system/std',

    'pallet-timestamp/std',
	'pallet-randomness-collective-flip/std',
	'pallet-balances/std',

    'labs/std',
    'services/std',
	'certifications/std',
    'user-profile/std',
	'genetic-testing/std',

    'primitives-duration/std',
    'primitives-area-code/std',
    'primitives-price-and-currency/std',
    'primitives-profile-roles/std',
    'primitives-ethereum-address/std',

    'traits-services/std',
    'traits-genetic-testing/std',
    'traits-user-profile/std',
    'traits-order/std',
]
