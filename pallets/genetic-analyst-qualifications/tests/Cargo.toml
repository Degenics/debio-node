[package]
name = "genetic-analyst-qualifications-tests"
version = "2.1.0"
authors = ["agustinustheoo <agustinustheoo@gmail.com>"]
edition = '2021'
description = ''
homepage = ''
license = 'Unlicense'

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

# alias "parity-scale-code" to "codec"
[dependencies]
# External Dependencies
scale-info = { version = "2.0.1", default-features = false, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }

# Substrate packages
## Substrate Primitive Dependencies
sp-core = { version = "6.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.18" }
sp-io = { version = "6.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.18" }
sp-runtime = { version = "6.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.18" }

## Substrate Frame Dependencies
frame-support = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.18" }
frame-system = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.18" }
frame-benchmarking = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.18", optional = true }

## Substrate Pallet Dependencies
pallet-balances = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.18" }
pallet-timestamp = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.18" }
pallet-randomness-collective-flip = { version = "4.0.0-dev", default-features = false, git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.18" }

# Local Dependencies
genetic-analysts = { path = '../../genetic-analysts', default-features = false }
genetic-analyst-services = { path = '../../genetic-analyst-services', default-features = false }
genetic-analyst-qualifications = { path = '../../genetic-analyst-qualifications', default-features = false }
genetic-analysis = { path = '../../genetic-analysis', default-features = false }
genetic-analysis-orders = { path = '../../genetic-analysis-orders', default-features = false }
genetic-data = { path = '../../genetic-data', default-features = false }
user-profile = { path = '../../user-profile', default-features = false }

traits-genetic-analyst-services = { path = '../../genetic-analyst-services/traits', default-features = false }
traits-genetic-analyst-qualifications = { path = '../../genetic-analyst-qualifications/traits', default-features = false }

[dev-dependencies]
serde = { default-features = false, version = "1.0.136" }

[features]
default = ['std']
std = [
    'codec/std',

    'sp-io/std',
    'sp-core/std',
    'sp-runtime/std',

    'frame-benchmarking/std',
    'frame-support/std',
    'frame-system/std',

	'pallet-balances/std',
    'pallet-timestamp/std',
	'pallet-randomness-collective-flip/std',

    'genetic-analysts/std',
    'genetic-analyst-services/std',
	'genetic-analyst-qualifications/std',
	'genetic-analysis/std',
	'genetic-analysis-orders/std',
	'genetic-data/std',
    'user-profile/std',

    'traits-genetic-analyst-services/std',
    'traits-genetic-analyst-qualifications/std',
]
